{% extends "base.html" %}
{% block content %}
      <div class="row">
        <div class="side-col large-4 columns">
          <ul class="side-nav">  
          	<h4>Filter Recipes</h4>
				<hr>
				<li><a href="#">Recipes</a></li>
				<li><a href="#">Ingredients</a></li>
				<li><a href="#">Time</a></li>
				<li><a href="#">Difficulty</a></li>      
          </ul>
        </div>
        <div class="result large-4 columns">
          <div class="row suggest-wrapper">
				{% for result in recipes %}
				<div class="panel">
					<img src="../../uploads/recipe_images/{{ result.name }}.jpg">
					<h2>{{ result.name }}</h2>
					<div class="recipes">
						<div class="recipe-left recipe-info"><h2>Ingredients</h2></div>
						<div class="recipe-center recipe-info"><h2>Details</h2></div>
						<div class="recipe-right recipe-info"><h2>Other</h2></div>
					</div>
				</div>
			{% endfor %}
		  </div>
        </div>
      </div>
    
{% endblock %}
