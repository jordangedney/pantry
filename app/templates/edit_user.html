{% extends "base.html" %}

{% block content %}

<h1>Edit Profile</h1>
<form action="" method="post" name="edit_user">
    {{form.hidden_tag()}}
    <p>
    Firstname: {{form.first_name}}<br>
    Lastname: {{form.last_name}}<br>
    <input class="button" type="submit" value="Save Changes">
    <a href="{{ url_for('user', email = g.user.email) }}" class="button" >Cancel</a></p>
</form>
{% endblock %}
