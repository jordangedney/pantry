<html>

  <head>
    <title>Pantry</title>
  </head>

  <body>
    <div>Pantry: <a href="/index">Home</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    {% endif %}
    {% endwith %}
    </ul>
    {% block content %}{% endblock %}
  </body>

</html>
