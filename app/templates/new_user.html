{% extends "base.html" %}

{% block content %}
<h1>User Creation Kit</h1>
<form action="" method="post" name="new_user">
    {{form.hidden_tag()}}
    <h3> There is no validity checking atm... you've been warned... </h3>
    <p>
        First Name: <br>
        {{form.first(size=80)}} <br>
        Last Name: <br>
        {{form.last(size=80)}} <br>
        Email: <br>
        {{form.email(size=80)}} <br>
    </p>
    <p><input type="submit" value="Create User"></p>
</form>
{% endblock %}
