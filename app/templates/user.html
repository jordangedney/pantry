{% extends "base.html" %}

{% block content %}

	{% if user.first_name != "" %}
		<h1>Firstname: {{user.first_name}} <br> </h1>
	{% endif %}
	
	{% if user.last_name != "" %}
		 <h1>Lastname: {{user.last_name}} <br> </h1>
	{% endif %}
	
	<h1>Email: {{user.email}} <br> </h1>
	
	{% if user == g.user%}
		<h1><a href="{{ url_for('edit_user') }}">Edit Profile</a></h1>
	{% endif %}
	
{% endblock %}
