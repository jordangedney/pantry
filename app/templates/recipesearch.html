<!DOCTYPE html>
<html>
	<head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8">
    	<link href="http://fonts.googleapis.com/css?family=Varela+Round:400" rel="stylesheet" type="text/css">
		<link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="../static/foundation-5.1.1/css/foundation.min.css">
		<link rel="stylesheet" href="../static/css/pantry.css">
		<script src="../static/js/vendor/modernizr.js"></script>
    	<script src="../static/js/handlebars.js"></script>
    	<script src="../static/js/data.js"></script>
    	
    	<title>Recipe Search</title>
	</head>
  
	<body>
    	<h1>Recipes found for this Search</h1>
    	<div id="content">
    	<div class="row">
    	<div class="result large-4 columns">
			<script id="recipe-template" type="text/x-handlebars-template">
        		{{#recipes}}
        	  	<div class="panel">
        	  		<img src={{{image}}} >
					<h2>{{name}}</h2>
				</div>
          		{{/recipes}}
    		</script>
   		</div>
   		</div>
   		</div>
	</body>
</html>
