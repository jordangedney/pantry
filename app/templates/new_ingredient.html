{% extends "base.html" %}

{% block content %}
<h1>Recipe Creation Kit</h1>
<form action="" method="post" name="new_recipe">
    {{form.hidden_tag()}}
    <p>
        Ingredient Name: <br>
        {{form.name(size=80)}} <br>
    </p>
    <p>
    <input type="submit" class="button" value="Add Ingredient">
    <a href="{{ url_for('new_recipe') }}" class="button" id="suggest-button">Back to Create Recipe</a>
    </p>
    
</form>
{% endblock %}
